
<div class="container color-dark">
  <div class="col">
    <p> add a buket list item</p>
  </div>
  <div class="col">
    <p> your buket list({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">use this form below to add a new buket.what do you want with your life</p>
    <form>
      <input type="text" class="txt" placeholder="life go.." name="item" [(ngModel)]="goalText">
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
      
      
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
